<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix </title>
    <link rel="stylesheet" href="Netflix_login.css">
</head>
<body>
    <div class="bgimg">
        <nav>
            <img src="Netflix-logo.png" id="pan">
        </nav>
    </div>


    <div class="login">
        <form>
            <h1 id="hope"> Sign In </h1> <br> 
            <input type="email" placeholder="Email or phone number" id="emil"> <br> 
            <input type="password" placeholder="Password" id="password"> <br> 
            <button id="signin"> Sign In </button> <br>  <br> 
            <h2 id="or"> OR </h2> <br>
            <button id="code" > Use a sign-in code </button> <br> 
            <div id="and"> Forgot Password? </div> 

            <div class="remember">
                <input type="checkbox" id="check">
                <label for="check"> Remember me </label>
            </div>

            <div class="help">
                New to Netflix?
                <a href="#" id="num">   Sign up now. </a>
            </div>

            
            <p id="lim"> This page is protected by Google reCAPTCHA to <br> ensure you're not a bot.
                    <a href="#" style="color:rgb(69, 99, 231); text-decoration: none"> Learn more. </a>
            </p>
            
        </form>
    </div>

    

    <div class="footer">
        <div class="footer-content">
            <h1 class="fin" style="color: rgb(231, 213, 213); font-size: 15px; font-weight:400; position: relative; left:90px; top: 30px;"> Questions? Call <a id="fins" href="#" style="text-decoration: none; color: rgb(231, 213, 213); cursor: pointer;"> 000-800-040-1843 </a> </h1>
            <div class="footer-list">
                <div class="footer-list-item">
                    <a href="https://help.netflix.com/en/node/412" style="color: rgb(238, 223, 223);"> FAQ </a>
                    <a href="https://help.netflix.com/en" style="color: rgb(238, 230, 230);"> Help Center </a>
                    <a href="https://help.netflix.com/legal/termsofuse" style="color: white;"> Terms of Use </a>
                    <a href="https://help.netflix.com/legal/privacy" style="color: white;"> Privacy </a>
                </div>
                <div class="footer-list-items">
                    <a href="https://help.netflix.com/legal/privacy#cookies" style="color: white;"> Cookie Preferences </a>
                    <a href="https://help.netflix.com/legal/corpinfo" id="mum"> Corporate Information </a>
                </div>
            </div>
        </div>

        <div>
            <select id="rim">
                <option>
                    English

                </option>
                <option> Hindi </option>
            </select>
        </div>
</body>
</html>
